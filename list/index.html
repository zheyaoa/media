<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">
        <div id="header">
            <h1>公司签到情况表</h1>
        </div>
        <div id="message">
            <p>
                参会单位共<span class="sumOfEnterprise"></span>家&nbsp;
                省内<span class="sumOfEnterprisesInsideProvince"></span>家&nbsp;
                省外<span class="sumOfEnterprisesOutsideProvince"></span>家
            </p>
            <p>
                签到单位共<span class="sumOfSign"></span>家&nbsp;
                省内<span class="sumOfSignedEnterprisesInsideProvince"></span>家&nbsp;
                省外<span class="sumOfSignedEnterprisesOutsideProvince"></span>家
            </p>
            <p>
                未签到单位共<span class="sumOfUnsign"></span>家&nbsp;
                省内<span class="unsignedinprovince"></span>家&nbsp;
                省外<span class="unsignedoutprovince"></span>家
            </p>
        </div>
        <button id="btn">
            <a  href="">导出签到表</a>
        </button>
